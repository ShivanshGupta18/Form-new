<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="reg">
        <h1>Corona Travel Form</h1>
    </div>

    <div class="main">
        <form id="form">
            <div id="name">
                <h2 class="name">Name</h2>
                <input id="firstname" type="text" required name="first_name"><br>
                <label id="firstlabel"> first name</label>
                <input id="lastname" type="text" required name="last_name"><br>
                <label id="lastlabel"> last name</label>
            </div>

            <h2 class="name">Profession</h2>
            <input type="text" id="profession" name="profession" placeholder="Student/Doctor/Teacher">
            <h2 class="name">Email</h2>
            <input type="email" id="email" required name="email">
            <h2 class="name">Date of Birth</h2>
            <input type="date" id="dob" required name="dob">
            <h2 class="name">Mobile Number</h2>
            <input type="number" id="mobile" name="mobile" required pattern="[789] [0-9] {9}">
            <h2 class="name">State</h2>
            <select name="state" id="state">
                <option disabled="disabled" required selected="selected">State</option>
                <option>New Delhi</option>
                <option>Mumbai</option>
                <option>Kolkata</option>
                <option>Chennai</option>
                <option>Jaipur</option>
            </select>
            <h2 id="travel">Have you travelled in a covid affected city/country in the last month?</h2>
            <div id="travel">
                <input type="radio" name="option" value="Yes">Yes
                <input type="radio" name="option" value="No">No
            </div>
            <h2 id="symptoms">Do you have any of the following symptoms?</h2>
            <div class="arrange">
                <input type="checkbox" name="symptoms" value="Fever" id="cb1"><label for="cb1">Fever</label><br>
                <input type="checkbox" name="symptoms" value="Dry Cough" id="cb2"><label for="cb2">Dry Cough</label><br>
                <input type="checkbox" name="symptoms" value="Cold" id="cb3"><label for="cb3">Cold</label><br>
                <input type="checkbox" name="symptoms" value="Breathing Issues" id="cb4"><label for="cb3">Breathing
                    Issues</label><br>
                <input type="checkbox" name="symptoms" value="Chest Pain" id="cb5"><label for="cb3">Chest
                    Pain</label><br>
            </div>
            <input type="submit" id="submit">
        </form>
    </div>
    </div>
</body>

</html>
